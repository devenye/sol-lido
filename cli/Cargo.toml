[package]
authors = ["Chorus One <techops@chorus.one>"]
description = "Solido Command-line Utility"
edition = "2018"
name = "solido-cli"
version = "0.1.0"

[dependencies]
anchor-client = "0.4.4"
anchor-lang = "0.4.4"
bincode = "1.3.1"
borsh = "0.8"
bs58 = "0.4.0"
clap = "3.0.0-beta.2"
lido = {path = "../program", features = ["no-entrypoint"]}
multisig = {path = "../multisig/programs/multisig"}
num_cpus = "1.0"
serde = "1.0"
serde_json = "1.0"
solana-account-decoder = "1.6.6"
solana-clap-utils = "1.6.6"
solana-cli-config = "1.6.6"
solana-client = "1.6.6"
solana-logger = "1.6.6"
solana-program = "1.6.6"
solana-remote-wallet = "1.6.6"
solana-sdk = "1.6.6"
solana-stake-program = "1.6.6"
rand = "0.8.3"
tiny_http = "0.8.2"

[dependencies.spl-stake-pool]
features = ["no-entrypoint"]
path = "../solana-program-library/stake-pool/program"

[dependencies.spl-token]
features = ["no-entrypoint"]
path = "../solana-program-library/token/program"

[[bin]]
name = "solido"
path = "src/main.rs"

# Ensure that we don't leave half a program running if something in a thread panics.
[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
