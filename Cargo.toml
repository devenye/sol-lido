[workspace]
resolver = "2"
members = [
    "anker",
    "cli",
    "multisig/programs/multisig",
    "program",
    "testlib",
]

# Ensure that we don't leave half a program running if something in a thread panics.
[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[patch.crates-io]
solana-program-test = { path = "../solana/program-test" }
solana-sdk = { path = "../solana/sdk" }
solana-program = { path = "../solana/sdk/program" }
solana-frozen-abi-macro = { path = "../solana/frozen-abi/macro" }
solana-frozen-abi = { path = "../solana/frozen-abi" }
